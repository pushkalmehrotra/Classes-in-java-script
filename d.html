<!DOCTYPE html>
<html>
    <head>
        <title>class</title>
    </head>
    <body>
        <p id="hello"></p>
<p id="hi"></p>
<p id="welcome"></p>
<script>
    class Student {
constructor(name){    
this.studentname=name;
}
static hello() {
    return "Hello!!";
}
static welcome (x) {
    return "Welcome "+ x. studentname;
}
hi() {
    return "Hi "+ this.studentname;
}

}
myname = new Student("Carol");
document. getElementById("he11o"). innerHTML = Student.hello();
document.getElementById("hi") .innerHTML = myname.hi();
document.getElementById("welcome") .innerHTML = Student. welcome (myname)
</script>
    </body>
</html>
